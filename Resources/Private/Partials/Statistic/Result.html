<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<table class="fe-management-statistic-entries">
    <thead>
    <tr>
        <th><f:translate key="statistic.table.document"/></th>
        <th><f:translate key="statistic.table.downloadPages"/></th>
        <th><f:translate key="statistic.table.downloadWork"/></th>
        <th><f:translate key="statistic.table.workViews"/></th>
    </tr>
    </thead>
    <tbody>
    <f:for each="{statistic}" as="statisticEntry">
        <tr>
            <td>{statisticEntry.document.title}</td>
            <td>{statisticEntry.downloadPages}</td>
            <td>{statisticEntry.downloadWork}</td>
            <td>{statisticEntry.workViews}</td>
        </tr>
    </f:for>
    </tbody>
</table>
</html>
