{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_temp_user_area_location form-group">
    <label for="femanager_field_temp_user_area_location" class="col-sm-2 control-label">
        <f:translate key="tx_femanager_domain_model_user.temp_user_area_location" />
        <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'tempUserAreaLocation')}">
            <span>*</span>
        </f:if>
    </label>
    <div class="col-sm-10">
        <f:form.textarea
            id="femanager_field_temp_user_area_location"
            property="tempUserAreaLocation"
            class="form-control"
            additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'temp_user_area_location')}" />
    </div>
</div>
