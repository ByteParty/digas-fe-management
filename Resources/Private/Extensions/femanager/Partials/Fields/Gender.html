{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_gender form-group">
	<label class="col-sm-2 control-label">
		<f:translate key="tx_femanager_domain_model_user.gender" extensionName="femanager" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'gender')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="col-sm-10">
		<div class="radio">
			<label>
				<f:form.radio
                    id="femanager_field_gender0"
                    property="gender"
                    value="0"
                    additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'gender')}" />
                <f:translate key="tx_femanager_domain_model_user.gender.item0" extensionName="DigasFeManagement" />
			</label>
		</div>
        <div class="radio">
            <label>
                <f:form.radio
                    id="femanager_field_gender1"
                    property="gender"
                    value="1"
                    additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'gender')}" />
                <f:translate key="tx_femanager_domain_model_user.gender.item1" extensionName="DigasFeManagement" />
            </label>
        </div>
        <div class="radio">
            <label>
                <f:form.radio
                    id="femanager_field_gender2"
                    property="gender"
                    value="2"
                    additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'gender')}" />
                <f:translate key="tx_femanager_domain_model_user.gender.item2" extensionName="DigasFeManagement" />
            </label>
        </div>
		<div class="radio">
			<label>
				<f:form.radio
                    id="femanager_field_gender3"
                    property="gender"
                    value="3"
                    additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'gender')}" />
                <f:translate key="tx_femanager_domain_model_user.gender.item3" extensionName="DigasFeManagement" />
			</label>
		</div>
	</div>
</div>
