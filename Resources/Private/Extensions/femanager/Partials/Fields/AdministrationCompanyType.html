{namespace femanager=In2code\Femanager\ViewHelpers}

<f:if condition="{settings.showCompanyFields}">
<div class="femanager_fieldset femanager_company_type form-group">
    <label class="col-sm-2 control-label" for="femanager_field_company_type">
		<f:translate key="{settings.languageFile}:tx_femanager_domain_model_user.company_type" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'companyType')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="col-sm-10">
        <femanager:form.textfield
            id="femanager_field_company_type"
            property="companyType"
            class="form-control"
            additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'companyType')}" />
	</div>
</div>
</f:if>
