<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<f:flashMessages/>

<div id="save-search-container">
    <div class="save-search-toggle"></div>
    <f:form action="create" id="save-search-form">
        <f:form.textfield name="title"
            id="save-search-title"
            placeholder="{f:translate(key:'search.save.title')}"
            additionalAttributes="{required:'required'}"/>
        <f:form.button class="btn" type="submit">
            <f:translate key="search.save.button"/>
        </f:form.button>
    </f:form>
</div>

</html>
